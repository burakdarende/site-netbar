<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { margin: 12px; font: 13px Arial, sans-serif; width: 220px; }
      .row { display: flex; align-items: center; justify-content: space-between; gap: 10px; }
      .title { font-weight: 600; }
      .hint { color: #666; font-size: 12px; margin-top: 6px; line-height: 1.35; }
      input[type="checkbox"] { transform: scale(1.1); }
      .state { font-size: 12px; color: #444; margin-top: 10px; }
      button { margin-top: 10px; width: 100%; padding: 8px; cursor: pointer; }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="title">NetBar</div>
      <label>
        <input id="toggle" type="checkbox" />
        <span>Aktif</span>
      </label>
    </div>

    <div class="hint">
      Açıkken sayfanın üstüne bilgi barı ekler. Kapalıyken hiçbir şey enjekte etmez.
    </div>

    <div class="state" id="state">Durum: -</div>

    <button id="refresh">Bu sekmede uygula</button>

    <script src="popup.js"></script>
  </body>
</html>
